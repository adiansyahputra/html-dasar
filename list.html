<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <!-- 
        ol : Ordered List
        li : List Item
        ul : Unordered List
        dl : definition list
        dt : definition termologi
        dd : definition definition
     -->
    <h3>To Do List</h3>
    <ol type="A"> 
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Jalan jalan</li>
    </ol>
    
    <h3>Saat Lapar Saya akan makan</h3>
    <ul>
        <li>Sayur</li>
        <li>Tahu</li>
        <li>Tempe</li>
    </ul>

    <h3>Pemrograman Web</h3>
    <dl>
        <dt>
            HTML
        </dt>
        <dd>
            Hypertext Markup Language
        </dd>
        <dt>CSS</dt>
        <dd>
            Cascading Style Sheet
        </dd>
    </dl>
</body>
</html>
